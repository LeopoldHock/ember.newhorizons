  sign-up-error:
    text-01: Bei Deiner Registrierung ist etwas schiefgegangen. Bitte versuche es später nochmal!
  sign-up-success:
    text-01: Wir haben Deine Registrierung erhalten und einen Code an die von Dir angegebene Email-Adresse geschickt, mit dem Du Deine Registrierung bestätigen kannst. Bitte erledige das in den nächsten 48 Stunden, um Deine Registrierung abzuschließen.
