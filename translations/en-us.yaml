    text-01: Leider konnten wir Deine Email-Adresse nicht verifizieren. Vielleicht hast Du einen ungültigen Code oder Dein Account wurde bereits gelöscht, weil Du die Verifizierung nicht innerhalb von 24 Stunden durchgeführt hast.
