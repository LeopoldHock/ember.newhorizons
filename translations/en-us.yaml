    restriction-violated:
      Text: "Folgende Dinge sind nicht miteinander kombinierbar:"
      title: Unerlaubte Aktion
  report-bug:
    description-01: Beschreibung
    description-02: Bitte beschreibe den Bug so genau wie möglich. Was wolltest Du tun? Was ist passiert?
    email-01: Email
    email-02: Wenn Du eine Email-Adresse angibst, können wir Dich bei Rückfragen erreichen.
    include-log-01: Application Log senden
    include-log-02: Das Application Log hilft uns dabei, den Fehler zu finden. Es enthält Informationen darüber, was Du während dieser Sitzung auf der Webseite bereits gemacht hast (z.B. einen Charakter geladen, eine Fähigkeit erworben o.ä.).
    reproduction-01: Reproduktion
    reproduction-02: Bitte beschreibe, wie man den Bug reproduzieren kann. Welche (Unter-)Seiten hast Du besucht und welche Funktionen hast Du genutzt, bevor das Problem aufgetaucht ist?
    send: Absenden
    title: Bug melden
  report-bug-success:
    text-01: "Vielen Dank! Das hilft uns sehr, um New Horizons noch besser zu machen."
    title: Bug gemeldet!
    yes-label: Gern geschehen!
  report-exception:
    text-01: "Das hätte nicht passieren sollen. Es ist folgender Fehler aufgetreten:"
    text-02: Es wäre eine große Hilfe, wenn Du den Fehler melden würdest. Möchtest Du das jetzt tun?
  request-verification-code:
    text-01: Wenn Du den Verifizierungscode für Deine Registrierung nicht erhalten oder verloren hast, kannst Du ihn Dir erneut zusenden lassen.
    title: Konto verifizieren
    yes-label: Code anfordern
  request-verification-code-confirm:
    text-01: Wir haben Dir Deinen Verifizierungscode zugeschickt. Solltest Du innerhalb der nächsten Minuten keine Email erhalten, kann es sein, dass Dein Konto schon wieder gelöscht wurde, weil Du es nicht rechtzeitig verifiziert hast. In diesem Fall kannst Du Dich einfach nochmal registrieren.
    title: Code gesendet
  rest-password-error:
    text-01: Dein Passwort konnte aufgrund eines Fehlers nicht geändert werden. Bitte versuche es später noch einmal.
    title: Passwort nicht geändert
  rest-password-success:
    text-01: Dein Passwort wurde geändert. Du kannst Dich jetzt mit Deinem neuen Passwort anmelden.
    title: Passwort geändert
  restart-generation:
    text: Derzeit läuft bereits eine Charaktererstellung. Wenn Du fortfährst, wird die laufende Charaktererstellung abgebrochen und die Charaktererstellung neugestartet. Dein Fortschritt geht dann verloren.
    title: Laufende Charaktererstellung
  sign-in:
    title: Anmelden
  sign-in-error:
    text-01: Bei Deiner Anmeldung ist etwas schiefgegangen. Bitte versuche es später nochmal!
  sign-out:
